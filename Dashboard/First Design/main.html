<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidenav.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="main">
      <div class="sidenav">
        <div class="logo">
          <h2>Invo.</h2>
        </div>
        <div class="navbar">

            <li>
              <a
                ><span class="material-symbols-outlined icon"> home </span>
                <span class="icon_text">Home</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon">
                  description
                </span>
                <span class="icon_text">Invoices</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon">
                  local_shipping
                </span>
                <span class="icon_text">Inventory</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon"> group </span>
                <span class="icon_text">Clients</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon">
                  deployed_code
                </span>
                <span class="icon_text">Products</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon"> Message </span>
                <span class="icon_text">Chat</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon"> settings </span>
                <span class="icon_text">Settings</span></a
              >
            </li>
            <li>
              <a
                ><span class="material-symbols-outlined icon"> help </span>
                <span class="icon_text">Help</span></a
              >
            </li>
          </ul>
        </div>
        <div class="navbar_bottom">
          <button type="submit" class="logout">
            <span class="material-symbols-outlined icon"> logout </span>
            <span class="icon_text">Logout</span>
          </button>
        </div>
      </div>
      <div class="main_body"></div>
    </div>

</html>
